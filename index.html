<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS PACKERS & MOVERS
    </title>\
     <style>
form{
    background-color: #618a9a;
    color: #fff;
    width: 600px;
    padding: 20px;

}
table,td{
    border: 2px solid #fff;
    border-radius: 5px;
}
textarea{
    border-radius: 4px;
}
h2{
    text-align: center;
    color: red;
}
.category{
    color: red;
    font-weight: 600;
}
.btn {
    margin-top: 40px;
    margin-left: 10px;
    margin-bottom: 5px;
    background-color: red;
    color: #fff;
    font-weight: 800;
    font-style: normal;
    border-radius: 5px;
}
.btn:hover{
    background-color: white;
    color: red;
}
h2{
    background-color: #fff;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <form action="" id="" class="form">
        <h2>ATLAS PACKERS & MOVERS</h2>
<table>
    <tr>
        <td colspan="2">Reloation Info</td>
    </tr>
    <tr>
        <td colspan="2">Personal Info</td></tr>
        <td colspan="2">Get a Quote</td> 
    </tr>
    <tr>
        <td colspan="2" class="category" >Relocation Information </td>
    </tr>
    <tr>
        <td>
            <select name="city" id="">
            <option value="">select your current city</option>
            <option value="jpr">jaipur</option>
            <option value="msd">mandsaur</option>
            <option value="hyd">hyderabad</option>
        </select>
        <td>
            <input type="date" name="date" id="">
        </td>
    </tr>
    <tr>
        <td>
            Select Category
        </td>
        <td>
            <input type="radio" id="h" name="selectcategory">
            <label for="h">home relocation</label>
            <input type="radio" id="f" name="selectcategory">
            <label for="f">factory/office relocation</label>

        </td>
    </tr>
    <tr>
        <td> <textarea name="form address" id="for " cols="30" rows="5" placeholder="form  address"></textarea></td>
        <td><textarea name="to address" id="to " cols="30" rows="5" placeholder="to address" ></textarea></td>
    </tr>
    <tr>
        <td>
            <label for="">distance in km</label></td>
        <td>
            <input type="range" id="" name="button"></td>
    </tr>
    <tr>
        <td colspan="2" class="category">Persnol information</td>
    </tr>
    <tr>
        <td><label for="customer name">customer name</label></td>
      <td><input type="text" id="customer name" placeholder="enter the customer name"></td>
    </tr>
    <tr>
       <td><label for="">phone number</label></td>
        <td><input type="tel" name="" id="" placeholder="enter the phone number"></td>
    </tr>
        <td><label for="">email id</label></td>
        <td><input type="text" name="" id="" placeholder="enter the email"></td>
    </tr>
    <tr>
        <td colspan="2" class="category">Get a Quote!</td>
        </td>
    </tr>
   
    <tr>
        <td>Posible Charge Involved</td>
        <td>
            <input type="checkbox" id="packing" name="charged">
            <label for="packing">Packing Charges</label>
            <input type="checkbox" id="loading " name="charged">
            <label for="loading ">Loading Charges </label><br>
            <input type="checkbox" id="t" name="charged">
            <label for="t"> Transportation Charges</label>
            <input type="checkbox" id="u " name="charged">
            <label for="u "> Unloading Charges </label><br>
            <input type="checkbox" id="un " name="charged">
            <label for="un "> Unpacking Charges</label>
            <input type="checkbox" id="e " name="charged">
            <label for="e "> Escort Charges </label><br>
            <input type="checkbox" id="O " name="charged">
            <label for="O"> Otroi Charges </label><br>
        </td>
    </tr>
    <tr>
        <td colspan="2">Quote you will receive will include service tax of 12.3%</td>
        
    </tr>
    <tr>
    
</table>
<input type="button" class="btn" value="GET A CODE">

    </form>
    
</body>
</html>
